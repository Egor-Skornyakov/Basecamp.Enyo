<!DOCTYPE html>
<html>
<head>
	<title>onyx slideable sample</title>
	<script src="../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="../../../lib/onyx/package.js" type="text/javascript"></script>
	<script src="../package.js" type="text/javascript"></script>
	<style>
	</style>
</head>
<body class="onyx enyo-unselectable">
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			classes: "enyo-unselectable",
			style: "overflow: hidden;",
			components: [
				{kind: "Slideable", axis: "h", unit: "%", min: 5, max: 95, overMoving: false, components: [
                    {content: "Discussions", fit: true},
					{kind: 'onyx.Toolbar', components: [
                        {kind: 'onyx.Button', content: 'Back', ontap: 'backTapped'},
                        {kind: 'Image', src: 'assets/home_t.png', ontap: 'homeTapped'},
                        {kind: 'Image', src: 'assets/configuration_t.png', ontap: 'configTapped'},
                        {name: 'starImg', kind: 'Image', src: 'assets/star_t.png', ontap: 'favoritesTapped'},
                        {name: 'shareImg', kind: 'Image', src: 'assets/connections_t.png', ontap: 'shareTapped'},
                        {kind: 'onyx.Button', style:'float:right', content: 'Login', ontap: 'loginTapped'},
                        {kind: 'onyx.Button', style:'float:right', content: 'Suscribe', ontap: 'suscribeTapped'}
                        // {name: 'connectionState', content: ''}
                    ]},
				]},				
//                {kind: "Slideable", axis: "h", unit: "%", min: 5, max: 95, overMoving: false, classes: "enyo-fit", style: "background: red;", components: [
//					{content: "drag left - right"}
//				]},
//				{name: "card", kind: "Slideable", axis: "v", unit: "%", max: 90, value: 90, classes: "enyo-fit rotated", style: "background: blue;", onAnimateFinish: "animateFinish", components: [
//					{content: "drag up - down"}
//				]}
			],
			animateFinish: function(inSender) {
				if (inSender.value == 0) {
					inSender.max = 0;
					inSender.min = -90;
				}
			}
		}))({fit: true}).write();
	</script>
</body>
</html>
